<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="../helper/vue@2.js"></script>
  <script src="../helper/util.js"></script>
</head>
<body>
  <div id="app">
    <div class="parent">
      <div @mousedown="dragStart" class="rect-layer inside" :style="rectStyle">
        <span class="rect-line left" @mousedown.stop="resize($event, 'left')"></span>
        <span class="rect-line right" @mousedown.stop="resize($event, 'right')"></span>
        <span class="rect-line top" @mousedown.stop="resize($event, 'top')"></span>
        <span class="rect-line bottom" @mousedown.stop="resize($event, 'bottom')"></span>
        <span class="rect-dot left-top" @mousedown.stop="resize($event, 'left-top')"></span>
        <span class="rect-dot left-bottom" @mousedown.stop="resize($event, 'left-bottom')"></span>
        <span class="rect-dot right-top" @mousedown.stop="resize($event, 'right-top')"></span>
        <span class="rect-dot right-bottom" @mousedown.stop="resize($event, 'right-bottom')"></span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
