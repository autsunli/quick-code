<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .thumbnails {
      position: relative;
      width: 80vw;
      height: 80px;
    }
    .thumbnails .pointer {
      position: absolute;
      width: 2px;
      background-color: #facc02;
      top: 0;
      bottom: 0;
      left: -1px;
      z-index: 3;
    }
  </style>
  <script src="../helper/vue@2.js"></script>
</head>
<body>
  <div id="app" @mouseup.stop="handlePointerMouseup">
    <div class="thumbnails"
      @mousedown.stop="handlePointerMousedown"
      @mousemove.stop="handlePointerMousemove"
    >
      <div class="pointer" ref="pointer"></div>
      <canvas id="thumbnails-canvas"></canvas>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
